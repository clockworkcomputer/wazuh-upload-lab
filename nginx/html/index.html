<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clockwork Upload Lab</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, 92vw);
      border: 1px solid #222;
      border-radius: 18px;
      padding: 28px;
      background: #0b0b0b;
      box-shadow: 0 10px 40px rgba(0,0,0,.4);
    }
    .header {
      display: flex;
      gap: 18px;
      align-items: center;
      margin-bottom: 18px;
    }
    .logo {
      width: 120px;
      height: auto;
      border-radius: 12px;
      border: 1px solid #222;
      background: #000;
    }
    h1 { font-size: 20px; margin: 0; }
    p { margin: 6px 0 0 0; color: #cfcfcf; font-size: 14px; }
    .upload {
      margin-top: 18px;
      padding: 18px;
      border-radius: 14px;
      border: 1px dashed #2a2a2a;
      background: #050505;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #222;
      background: #0a0a0a;
      color: #fff;
    }
    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 0;
      cursor: pointer;
      background: #ffffff;
      color: #000;
      font-weight: 800;
      letter-spacing: .08em;
    }
    .btn:hover { opacity: .92; }
    .btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #9a9a9a;
      text-align: center;
    }
    a { color: inherit; text-decoration: none; }
    code { color: #fff; }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal {
      width: min(520px, 92vw);
      border: 1px solid #222;
      border-radius: 16px;
      background: #0b0b0b;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      padding: 18px;
    }
    .modal h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .modal p {
      margin: 0 0 14px 0;
      color: #cfcfcf;
      font-size: 14px;
      overflow-wrap: anywhere;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn-secondary {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }
    .btn-primary {
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <a href="https://www.youtube.com/c/ClockworkComputerIP" target="_blank" rel="noreferrer">
        <img class="logo"
          src="https://blogger.googleusercontent.com/img/a/AVvXsEjuquj9lFaN9zfg8H5FofNIUKAHWWRiOUbDhHragpU14TfF6RYKxb5w62mfAClxDkDrzCMAilRatibcoWFbuqMnXMBh30p_sfbxp4D2gUny70NbjyHLrs42VXeBB4Qtc8NovIS_DqIU5iq3dMMx1TuNZkW70MeW8Ryemwk_tDv6iKZi9ngKfaskUG1yCWo=s1600"
          alt="Clockwork Computer Logo">
      </a>
      <div>
        <h1>Clockwork Upload Lab</h1>
        <p>Sube un archivo y deja que Wazuh FIM + integraciones lo detecten.</p>
      </div>
    </div>

    <div class="upload">
      <form id="uploadForm" enctype="multipart/form-data">
        <input id="fileInput" name="file" type="file" required />
        <button id="uploadBtn" class="btn" type="submit">UPLOAD</button>
      </form>
    </div>

    <div class="footer">
      Los archivos se guardan en <code>/srv/uploads</code> (host) → FIM (554) → Kaspersky/VirusTotal.
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h2 id="modalTitle">Upload completado</h2>
      <p id="modalBody">OK</p>
      <div class="modal-actions">
        <button id="modalOk" class="btn-primary">Aceptar</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const modalOk = document.getElementById("modalOk");

    function openModal(title, body) {
      modalTitle.textContent = title;
      modalBody.textContent = body;
      modalBackdrop.style.display = "flex";
      modalBackdrop.setAttribute("aria-hidden", "false");
      modalOk.focus();
    }

    function closeModal() {
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
      // reset para permitir subir otro en la misma pantalla
      form.reset();
      uploadBtn.disabled = false;
      uploadBtn.textContent = "UPLOAD";
    }

    modalOk.addEventListener("click", closeModal);

    // Cerrar modal con ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modalBackdrop.style.display === "flex") {
        closeModal();
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!fileInput.files || fileInput.files.length === 0) {
        openModal("Error", "Selecciona un archivo antes de subirlo.");
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = "SUBIENDO...";

      try {
        const fd = new FormData();
        fd.append("file", fileInput.files[0]);

        const res = await fetch("/upload", {
          method: "POST",
          body: fd
        });

        const text = await res.text();

        if (!res.ok) {
          openModal("Error al subir", text || ("HTTP " + res.status));
          return;
        }

        openModal("Upload completado", text.trim() || "Archivo subido correctamente.");
      } catch (err) {
        openModal("Error", "No se pudo subir el archivo. Revisa conectividad/servicio.");
      }
    });
  </script>
</body>
</html>
